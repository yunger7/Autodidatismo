<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Yunger INC Form</h1>
    <p id="description">Help us improve the company!
    <p>
    <form>
        <!-- User info -->
        <div class="user-info">
            <p class="sec-title">About you: </p>
            <label for="name" id="name-label">Name: </label>
            <input type="text" id="name" placeholder="Type your name" required>
            <label for="email" id="email-label">Email: </label>
            <input type="email" id="email" placeholder="Type your email" required>
            <label for="number" id="number-label">Age: </label>
            <input type="number" id="number" min="12" max="150" required>

            <!-- Marital Status -->
            <select id="dropdown">
                <option value="">Marital Status</option>
                <option>Married</option>
                <option>Single</option>
                <option>Divorced</option>
                <option>Widowed</option>
            </select>
            <br>
        </div>

        <!-- Time spent on company -->
        <div class="time-spent">
            <p class="sec-title">How long have you been working with us?</p>
            <input type="radio" name="company_time" id="op1">
            <label for="op1">Less than a year</label><br>
            <input type="radio" name="company_time" id="op2">
            <label for="op2">1 to 10 years</label><br>
            <input type="radio" name="company_time" id="op3">
            <label for="op3">10 to 20 years</label><br>
            <input type="radio" name="company_time" id="op4">
            <label for="op4">More than 20 years</label><br>
        </div>

        <!-- What needs improvement -->
        <div class="improvement">
            <fieldset>
                <legend class="sec-title">What do you want to see improved in the company?</legend>
                <input type="checkbox" name="improvement" id="computers" value="1">
                <label for="computers">Computers</label><br>
                <input type="checkbox" name="improvement" id="comfort" value="2">
                <label for="comfort">Comfort</label><br>
                <input type="checkbox" name="improvement" id="salary" value="3">
                <label for="salary">Salary</label><br>
                <input type="checkbox" name="improvement" id="work-schedule" value="4">
                <label for="work-schedule">Work Schedule</label><br>
                <input type="checkbox" name="improvement" id="food" value="5">
                <label for="food">Food</label><br>
                <input type="checkbox" name="improvement" id="other" value="6">
                <label for="other">Other</label><br>
            </fieldset>
        </div>

        <!-- Additional comments -->
        <div class="more">
            <p class="sec-title">Additional comments</p>
            <textarea id="additional-comments" cols="30" rows="10" placeholder="Type here..."></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
