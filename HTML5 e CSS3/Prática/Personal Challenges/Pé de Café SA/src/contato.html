<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Pé de Café SA</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contato.css">
    <link rel="stylesheet" href="../styles/responsive.css">
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="../index.html" class="logo"><img src="../assets/coffee-logo.svg" alt="Logo"></a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../src/cafeterias.html">Cafeterias</a></li>
                <li><a href="../src/quemsomos.html">Quem somos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="header-text">
            <h2>Fale conosco</h2>
            <p>4002-8922</p>
        </div>
    </header>
    <main>
        <div class="main-overlay">
            <h1>Entre em contato</h1>
            <form>
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu email">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(opcional)">
                <label for="mensagem">Sua mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem..."
                    required></textarea>
                <input type="submit" value="Enviar mensagem">
                <br/><br/>
            </form>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>&copy; Copyright Pé de Café SA | Criado por <a href="https://github.com/yunger7" target="_blank">Luís
                    Galete</a></p>
        </div>
    </footer>
</body>

</html>
