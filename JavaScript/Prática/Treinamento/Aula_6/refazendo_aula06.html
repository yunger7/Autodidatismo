<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 06 denovo kk</title>
    <style>
        body{
            background-color: rgb(109, 80, 18);
            color:whitesmoke;
            font:normal 20pt Arial;
        }
        p{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá</h1>
    <p>Seja bem-vindo!</p>
    <script>
       var n1 = Number(prompt("Digite um número: "))
       var n2 = Number(prompt("Digite ouro número: "))
       var soma = n1 + n2
       alert(`A soma entre ${n1} e ${n2} é: ${soma}`)
       
    </script>
</body>
</html>
