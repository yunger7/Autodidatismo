<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font:normal 15pt Arial;
            background: rgb(90, 59, 0);
            color: goldenrod;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!--
        Forma de declarar functions no HTML: <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        -->
    <div id="area">
        Interaja...

    </div>
    <script>
        var a = window.document.getElementById('area') //Lembrando que esse var não é adequado, esse assusnto será melhor tratado quando estudarmos escopo, mas por enquanto, usarei ele
        
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)        
        
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'black'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'rgb(90, 59, 0)'
        }
    </script>
</body>
</html>
