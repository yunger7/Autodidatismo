<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />

		<title>Atendimento em caixa</title>
	</head>
	<body>
		<header>
			<h1 id="senha">Aguarde</h1>
			<span id="caixa">Caixa -</span>
		</header>
		<main>
			<section>
				<h4>Para clientes</h4>
				<p>Escolha o seu tipo de atendimento</p>
				<div class="buttons">
					<button id="comum">Comum</button>
					<button id="rapido">Rápido</button>
					<button id="prioritario">Prioritário</button>
				</div>
        <p id="sua-senha"></p>
			</section>
			<section>
        <h4>Para caixas</h4>
        <p>Clique em um caixa para chamar uma senha</p>
        <div class="buttons">
					<button id="caixa1">Caixa 1</button>
					<button id="caixa2">Caixa 2</button>
					<button id="caixa3">Caixa 3</button>
					<button id="caixa4">Caixa 4</button>
				</div>
      </section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
